<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons color="primary">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-buttons>

    </ion-buttons>

    <ion-buttons slot="end">
      <ion-buttons routerLink="/login">
        Log in 
      </ion-buttons>
      
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>

<ion-content>
<div id="header">
  <h1>Fis Shopping Application <br />Join Us</h1>
  <img src="assets/fis.PNG" alt="Fis logo"/>
</div>
<form id="#form">
  <app-input placeholder="First Name"></app-input>
  <app-input placeholder="Last Name"></app-input>
  <app-input placeholder="Email"></app-input>
  <app-input placeholder="Username"></app-input>
  <app-input type="password" placeholder="Password"></app-input>
  <ion-button expand="block" shape="round" >
   Create an Account
  </ion-button>
</form>
</ion-content>
